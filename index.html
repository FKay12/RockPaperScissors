<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="gameTitle">
        <h1>Rock Paper Scissors</h1> 
    </div>
    <div class="resultContainer">
    <h3 class="finalTxt"> </h3>
    </div>
    <div class="btns">
      <button id="rock" class="gameBtns"><span>Rock</span></button>  
      <button id="paper" class="gameBtns">Paper</button> 
      <button id="Scissors" class="gameBtns">Scissors</button> 
</div>
    <div class="scoreBoard">
        <h2 class="playerScore">Your Score:</h2>
        <h2 class="computerScore">Computer Score:</h2>
        <h3 class="playerTxt">You: </h3>
        <h3 class="computerTxt">Computer: </h3>
    </div>

    <button id="resetBtn">Refresh Game<span class="material-symbols-outlined">
        refresh
        </span></button>
    
    <script src="script.js"></script>
</body>
</html>
